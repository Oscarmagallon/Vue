<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle de Pelicula</title>
</head>
<body>
    <div id='app'>
        <h1 v-text="titulo"></h1>

        <pelicula :id="id"></pelicula>
    
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <script src="componentes/peliculas/peliculas.js"></script>
    <script src="ComponentesPeliculas/PeliculasDet.js"></script>

    <script>
        const APIKEY = '7fa41e64945fa2fe482ea00acdb454be'
        const BASEURL = 'https://api.themoviedb.org/3/'


        Vue.mixin({
            data(){
                return {
                    apiConfig: `?api_key=${APIKEY}&language=es-ES`,
                    apiBaseURL: BASEURL
                }
            },

            filters:{
                coverURL(str){
                    return `https://image.tmdb.org/t/p/w185_and_h278_bestv2${str}`
                },
                fondoURL(str){
                    return `https://image.tmdb.org/t/p/w1400_and_h450_face${str}`
                }
            }
        })


        let vm = new Vue({
            el:'#app',

            data(){
                return{
                    titulo:'Detalle de Pelicula',
                    id: ''
                }
            },

            components: {
                PeliculasDet
            },

            beforeMount() {
                let locationURL = new URL(window.location.href)
                this.id = locationURL.searchParams.get('id')
            },

        })
    </script>
</body>
</html>
